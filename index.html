<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App by Ashish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="Images/Quiz logo.webp" type="image/png">
</head>
<body class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-700 text-white h-screen flex items-center justify-center">

    <main class="w-[60vh] bg-slate-900/90 border border-cyan-400 rounded-3xl p-6 shadow-xl shadow-cyan-500/50 backdrop-blur-md">
        
        <!-- Quiz Title -->
        <div class="text-center text-5xl font-bold font-serif tracking-widest bg-gradient-to-r from-cyan-400 to-teal-400 bg-clip-text text-transparent">
            Quiz
        </div>   

        <!-- Question & Options -->
        <div id="quesContainer" class="mt-6">
            <h2 id="questions" class="text-2xl font-semibold text-cyan-300"></h2>
            <ul id="options" class="mt-4 space-y-3 text-lg text-left">
            </ul>
        </div>

        <!-- Score Display -->
        <div id="scorediv" class="mt-6 hidden">
            <h2 class="text-3xl font-bold text-yellow-300">Your Score</h2>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex justify-center space-x-4">
            <button id="start" class="px-6 py-2 rounded-2xl text-lg font-semibold transition-all bg-orange-500 hover:bg-orange-600 border-2 border-orange-700 shadow-md shadow-orange-500/50 focus:scale-105">Start</button>
            <button id="next" class="hidden px-6 py-2 rounded-2xl text-lg font-semibold transition-all bg-blue-600 hover:bg-blue-700 border-2 border-blue-800 shadow-md shadow-blue-500/50 focus:scale-105">Next</button>
            <button id="submit" class="hidden px-6 py-2 rounded-2xl text-lg font-semibold transition-all bg-red-600 hover:bg-red-700 border-2 border-red-800 shadow-md shadow-red-500/50 focus:scale-105">Submit</button>
            <button id="restart" class="hidden px-6 py-2 rounded-2xl text-lg font-semibold transition-all bg-purple-600 hover:bg-purple-700 border-2 border-purple-800 shadow-md shadow-purple-500/50 focus:scale-105">Restart</button>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
